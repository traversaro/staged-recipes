{% set name = "libvulkan-validationlayers" %}
{% set version = "1.3.239.0" %}

package:
  name: {{ name }}
  version: {{ version }}

# For this repo, v**** tags exists, but apparently the stable tags (the one corresponding to versions
# that are available for download at https://vulkan.lunarg.com/sdk/home) are the sdk-*** ones
# See https://github.com/KhronosGroup/Vulkan-Headers#version-tagging-scheme
source:
  url: https://github.com/KhronosGroup/Vulkan-Loader/archive/refs/tags/sdk-{{ version }}.tar.gz
  sha256: fa2078408793b2173f174173a8784de56b6bbfbcb5fb958a07e46ef126c7eada
  patches:
    - disable_macos_framework.patch

build:
  number: 0
  ignore_run_exports_from:
    # only the headers are used by the feedstock
    - libxcb

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
    - python
  host:
    - libvulkan-headers {{ version }}
    - libxcb  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxrandr  # [linux]
  run_constrained:
    - libvulkan-headers {{ version }}

test:
  commands:
    - test -f ${PREFIX}/include/vulkan/vk_layer_config.h  # [unix]
    - test -f ${PREFIX}/lib/libVkLayer_khronos_validation${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_INC%\\include\\vulkan\\vk_layer_config.h exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\VkLayer_khronos_validation.lib exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\VkLayer_khronos_validation.dll exit 1  # [win]

about:
  home: https://github.com/KhronosGroup/Vulkan-ValidationLayers
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Vulkan validation layers that can be enabled to assist development by enabling developers to verify their applications correct use of the Vulkan API.

extra:
  feedstock-name: vulkan-validationlayers
  recipe-maintainers:
    - traversaro
    